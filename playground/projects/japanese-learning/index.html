<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Learn Japanese</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <a href = "../../index.html">Home</a>
    <h1>Basic Hiragana Memorization Practice</h1>
    <h3>(with switching fonts)</h3>
    <h5>If flashing blank, allow a moment for fonts to be loaded into memory.</h5>
    <div>
        <label>Font Switch Speed</label>
        <input id="speed_range" value="1" type="range" min="0.1" max="10" step=".1">
        <label id="speed_label">1 per second</label>
    </div>
    <div id="main_area">
        <div id="answer">dummy text</div>
        <div id="house">
            人権の無視信仰の自由が受けられ、恐怖及び欠乏のない世界の到来が 
        </div>
        <div id="input">
            <label>Enter romaji here</label>
            <br>
            <input id="text_entry" type="text">
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
